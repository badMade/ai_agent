name: Self Heal

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  self-heal:
    name: Run automated self-heal
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: ${{ hashFiles('requirements.txt') != '' }}
        run: pip install -r requirements.txt

      - name: Prepare log directory
        run: mkdir -p logs

      - name: Run pre-heal healthcheck
        id: pre_healthcheck
        run: |
          set -o pipefail
          python scripts/healthcheck.py | tee logs/pre-healthcheck.log

      - name: Execute self-heal routine
        id: self_heal
        run: |
          set -o pipefail
          python scripts/self_heal.py | tee logs/self-heal.log

      - name: Run post-heal healthcheck
        id: post_healthcheck
        run: |
          set -o pipefail
          python scripts/healthcheck.py | tee logs/post-healthcheck.log

      - name: Collect logs
        if: always()
        run: |
          tar -czf self-heal-logs.tar.gz logs

      - name: Upload self-heal logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: self-heal-logs
          path: self-heal-logs.tar.gz

      - name: Detect repository changes
        id: git_status
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.post_healthcheck.outcome == 'success' && steps.git_status.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: self-heal/${{ github.run_id }}
          commit-message: "chore: apply automated self-heal"
          title: "chore: apply automated self-heal"
          body: |
            Automated self-heal workflow detected issues and applied fixes.

            - Pre-heal healthcheck: ${{ steps.pre_healthcheck.outcome }}
            - Post-heal healthcheck: ${{ steps.post_healthcheck.outcome }}

            This PR was created automatically by the Self Heal workflow.
          labels: automated,self-heal
          delete-branch: true
